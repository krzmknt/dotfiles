# ===========================
# General
# ---------------------------
set -g base-index 0
set -g default-terminal xterm-256color
set -g mouse on
set -g prefix C-q


# ===========================
# Window & Pane
# ---------------------------
# Move window
bind -n S-left previous-window
bind -n S-right next-window

# Create window
bind -n S-up new-window

# Kill window
bind -n S-down kill-window

# Create pane
bind - split-window -v
bind / split-window -h

# Move pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resise pane
bind -r H resize-pane -L 3
bind -r J resize-pane -D 3
bind -r K resize-pane -U 3
bind -r L resize-pane -R 3

# Kill pane
bind -n C-x kill-pane


# ===========================
# Status bar
# ---------------------------
set -g status on
set -g status-position bottom
set -g status-justify left
set -g status-interval 0
set -g status-left-length 90
set -g status-right-length 90

# Transparent background
# set -g status-bg default
# set-option -g status-style bg=default

# Window name
set -g window-status-current-format '#[fg=colour33] #W '
set -g window-status-format '#[fg=colour248] #W '
set -g window-status-separator " "

# Prefix & Suffix
set -g status-left ""
set -g status-right " %H:%M "


# ===========================
# Border
# ---------------------------
set -g pane-border-status off
set -g pane-border-style "bg=default fg=colour246"
set -g pane-active-border-style "bg=default fg=colour33"


# ===========================
# Copy mode
# ---------------------------
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi V send-keys -X select-line
# bind -T copy-mode-vi Esc send-keys -X clear-selection


# ===========================
# Plugins
# ---------------------------

# Installation: prefix + I

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# session management
set -g @plugin 'tmux-plugins/tmux-resurrect'

# session auto save
set -g @plugin 'tmux-plugins/tmux-continuum'


